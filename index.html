<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Eham Coaching Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" /> 
  </head>
  <body>
    <main class="container">
      <header class="hero">
        <div class="hero-inner">
          <h1 class="name">Eham Coaching Center</h1>
          <p class="subtitle">Mathematics & Physics</p>
          <p class="location">ğŸ“ Mirpur, Dhaka</p>
          <div class="cta-row">
            <a class="btn btn-black" href="tel:+8801904264023">ğŸ“ Call Now</a>
            <a class="btn btn-green" href="https://wa.me/8801900000000" target="_blank">ğŸ’¬ Message on WhatsApp</a>
          </div>
        </div>
      </header>

      <section class="form-wrap">
        <div class="card">
          <h2 class="card-title">Send Your Details</h2>
          <form id="contactForm" method="POST" action="YOUR_APPS_SCRIPT_URL">
            <input type="hidden" name="client_tab" value="EhamDB">

            <input id="name" name="name" type="text" placeholder="Your Name" required />
            <input id="exam" name="class" type="text" placeholder="Class/Exam (e.g., HSC 2026)" required />
            <input id="email" name="mail" type="email" placeholder="Email (Optional)" />
            <input id="phone" name="phn" type="tel" placeholder="Phone (for call)" required />
            
            <button class="btn submit-btn" type="submit">Send Details</button>
          </form>
        </div>
      </section>

      <section class="map-wrap">
        <div class="map-container">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3650.6033989341775!2d90.3644!3d23.8126!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c128f10111d1%3A0x6e26715d71216e0b!2sMirpur%2C%20Dhaka!5e0!3m2!1sen!2sbd!4v1700000000000" 
            width="100%" 
            height="350" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
          </iframe>
        </div>
      </section>
    </main>

    <div id="toast" class="toast"></div>
    <script src="./script.js"></script>
  </body>
</html>
